<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input class="place" type="text" placeholder="Søk etter sted" spellcheck="false">
            <button class ="search-button"><img class ="search-img" src="images/search.png"> </button>
        </div>

        <div class="weather">
            <img class ="weather-img" src="images/sunny.png" alt="snowy weather">
            <p class ="temperature">20°c</p>
            <p class = "city">Bergen</p>
        </div>
    </div>


</body>
</html>
